<!DOCTYPE html>
<html>
<head>
<title>jquery.timeInput demo</title>
<link rel="stylesheet" type="text/css" href="css/jquery.timeInput.css" />
<script type="text/javascript" src="src/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="src/jquery.timeInput.js"></script>
<style type="text/css">
pre.code {
    border: 1px solid #999;
    background-color: #FF9;
    padding: 1em;
    margin: 0;
}

input.time-hh-mm {
    border: 1px solid #929aa9;
    font-size: 12px;
    width: 55px;
}

</style>
</head>
<body>

<input type="time" name="myTime" min="9:00" max="22:00" step="1800" class="time-hh-mm" /> Also, try using the <strong>keyboard</strong>. You can even skip the ':' if you're lazy ;)
<script type="text/javascript">
$(document).ready(function(){
    $("input[name='myTime']").timeInput();
});
</script>
<input type="text" name="myTime2" class="time-hh-mm" /> Feel destructive? Try typing an <strong>invalid time</strong>, or a time <strong>between two steps</strong>.
<script type="text/javascript">
$(document).ready(function(){
    $("input[name='myTime2']").timeInput({min: "6:00", max: "15:00", step: 900});
});
</script>




</body>
</html>
